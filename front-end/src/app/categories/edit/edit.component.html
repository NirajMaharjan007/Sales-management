<div class="py-4" style="width: 80vw !important">
  <div class="row">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <p class="tile-title h2">Edit Categories Form</p>
        <p>{{ id }}</p>
        <div class="tile-body">
          <form class="row" method="POST">
            <div class="form-group col-8">
              <label class="control-label">Categories</label>
              <input
                name="name"
                class="form-control"
                type="text"
                placeholder="Enter Categories name"
              />
            </div>
            <div class="form-group col-4 align-self-end">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-fw fa-lg fa-check-circle pe-2"></i>Update
              </button>
              <a class="btn-primary btn mx-2" routerLink="/categories/manage">
                <i class="fa fa-arrow-left pe-2" aria-hidden="true"></i> Back
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
