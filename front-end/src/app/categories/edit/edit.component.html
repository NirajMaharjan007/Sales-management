<div>
  <div class="row">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <p class="tile-title h2">Edit Categories Form</p>
        <div class="tile-body">
          <form
            [formGroup]="categoryForm"
            (ngSubmit)="onSubmit()"
            method="post"
          >
            <div class="form-group col-md-12">
              <label class="control-label">Category Name</label>
              <input
                name="name"
                value="{{ name }}"
                formControlName="name"
                class="form-control"
                type="text"
                placeholder="Enter Category Name"
              />

              <!-- <span class="invalid-feedback" role="alert">
                <strong></strong>
              </span> -->
            </div>

            <div class="form-group col-md-12 mt-4">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-fw fa-lg fa-check-circle me-2"></i>Done
              </button>
              <a
                routerLink="/categories/manage"
                class="btn-primary btn mx-md-2"
              >
                <i class="fa fa-arrow-left fa-fw me-2"></i>Back
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
