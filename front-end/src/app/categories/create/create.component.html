<div class="py-4">
  <p class="h2">Add new Category</p>

  <div class="row mt-4">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">Category</h3>
        <div class="tile-body">
          <form method="POST" action="">
            <div class="form-group col-md-12">
              <label class="control-label">Category Name</label>
              <input
                name="name"
                class="form-control"
                type="text"
                placeholder="Enter Category Name"
              />

              <!-- <span class="invalid-feedback" role="alert">
                <strong></strong>
              </span> -->
            </div>

            <div class="form-group col-md-12 mt-4">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-fw fa-lg fa-check-circle"></i>Add Now
              </button>
              <a
                routerLink="/categories/manage"
                class="btn-primary btn mx-md-2"
              >
                <i class="fa fa-edit"></i> Manage Category
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
