<div>
  <div class="row mt-2">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">Edit Supplier Form</h3>
        <div class="tile-body">
          <form
            [formGroup]="supplierForm"
            (ngSubmit)="onSubmit()"
            method="post"
          >
            <div class="form-group col-md-12">
              <label class="control-label">Supplier Name</label>
              <input
                name="name"
                class="form-control"
                formControlName="name"
                type="text"
                placeholder="Enter Name of Supplier"
              />
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Contact</label>
              <input
                name="mobile"
                class="form-control"
                formControlName="mobile"
                type="text"
                placeholder="Enter Contact Number of Supplier"
              />
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Address</label>
              <textarea
                name="address"
                formControlName="address"
                class="form-control"
              ></textarea>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Details</label>
              <textarea
                name="details"
                class="form-control"
                formControlName="details"
              ></textarea>
            </div>

            <div class="form-group col-md-12">
              <label class="control-label">Previous Credit Balance</label>
              <input
                name="previous_balance"
                class="form-control"
                formControlName="previous_balance"
                type="text"
                placeholder="Enter Credit Balance"
              />
            </div>

            <div
              class="d-flex justify-content-between form-group col-md-12 align-self-center"
            >
              <button class="btn btn-success" type="submit">
                <i class="fa fa-fw fa-lg fa-check-circle pe-2"></i>
                Edit Supplier Details
              </button>

              <button
                class="btn btn-primary"
                type="button"
                routerLink="/suppliers/manage"
              >
                <i class="fa fa-fw fa-lg fa-arrow-left pe-2"></i>Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
