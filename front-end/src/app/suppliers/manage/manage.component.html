<div>
  <p class="h2">Manage Supplipers</p>
  <div>
    <a class="btn-primary btn" routerLink="/suppliers/create">
      <i class="fa fa-arrow-left fa-fw pe-2" aria-hidden="true"></i> Back
    </a>
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="tile">
          <div class="title-body">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Id.
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.id }}
                </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Name
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.name }}
                </td>
              </ng-container>

              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Mobile
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.mobile }}
                </td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Address
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.address }}
                </td>
              </ng-container>

              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Details
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.details }}
                </td>
              </ng-container>

              <ng-container matColumnDef="previous_balance">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Previous balance
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.previous_balance }}
                </td>
              </ng-container>

              <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Created at
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.created_at }}
                </td>
              </ng-container>

              <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Updated at
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.updated_at }}
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Actions
                </th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="auto_visible text-center"
                >
                  <a
                    class="btn btn-primary mx-1"
                    routerLink="/suppliers/edit/{{ element.id }}"
                  >
                    <i class="fa fa-edit fa-fw"></i> Edit
                  </a>
                  <button
                    class="btn btn-danger mx-1"
                    type="button"
                    (click)="onDelete(element.id)"
                  >
                    <i class="fa fa-trash fa-fw"></i>
                    Delete
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 15, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
