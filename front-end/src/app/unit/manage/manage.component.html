<div>
  <p class="h2">Manage Unit</p>
  <div>
    <a class="btn-primary btn" routerLink="/units/create">
      <i class="fa fa-arrow-left pe-2" aria-hidden="true"></i> Back
    </a>
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="title-body mt-2">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="text-center">Id.</th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.id }}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Name
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Is Active
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <i
                  *ngIf="element.active; else elseTemplate"
                  class="fa fa-fw fa-2xl fa-check"
                  style="color: green"
                  aria-hidden="true"
                >
                </i>
                <ng-template #elseTemplate class="btn-danger">
                  <i
                    class="fa fa-fw fa-2xl fa-times"
                    style="color: red"
                    aria-hidden="true"
                  ></i>
                </ng-template>
              </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Created at
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.created_at }}
              </td>
            </ng-container>

            <ng-container matColumnDef="updated_at">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Updated at
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.updated_at }}
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Actions
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                class="auto_visible text-center"
              >
                <a
                  class="btn btn-primary mx-1"
                  routerLink="/units/edit/{{ element.id }}"
                >
                  <i class="fa fa-edit fa-fw"></i> Edit
                </a>
                <button
                  class="btn btn-danger mx-1"
                  type="button"
                  (click)="onDelete(element.id)"
                >
                  <i class="fa fa-trash fa-fw"></i>
                  Delete
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 15, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
