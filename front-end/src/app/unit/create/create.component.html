<div>
  <p class="h2">Add Units</p>

  <div class="row mt-4">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">New Unit Form</h3>
        <div class="tile-body">
          <form [formGroup]="unitForm" (ngSubmit)="onSubmit()" method="post">
            <div class="form-group col-md-12">
              <label class="control-label">Create Unit</label>
              <input
                name="name"
                class="form-control"
                formControlName="name"
                type="text"
                placeholder="Enter Unit name"
              />

              <!-- <span class="invalid-feedback" role="alert">
                <strong></strong>
              </span> -->
            </div>

            <div class="form-group col-md-12 mt-4">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-fw fa-lg fa-check-circle me-2"></i>Add Now
              </button>
              <a routerLink="/units/manage" class="btn-primary btn mx-md-2">
                <i class="fa fa-edit"></i> Manage Unit
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
