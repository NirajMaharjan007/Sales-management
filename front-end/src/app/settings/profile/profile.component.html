<div class="tab-content" [@fadeInOut]>
  <div class="tab-pane fade show active" id="account" role="tabpanel">
    <div class="card">
      <div class="card-header">
        <div class="card-actions float-right">
          <div class="dropdown show">
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
        <h4 class="card-title mb-0">User's Information</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-2">
            <div class="col-md-8">
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUsername"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <label for="inputUsername">Biography</label>
                <textarea
                  rows="2"
                  class="form-control"
                  id="inputBio"
                  placeholder="Tell something about yourself"
                ></textarea>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="d-flex flex-column align-items-center justify-content-around"
              >
                <span class="py-2">
                  <img
                    alt="Andrew Jones"
                    src="https://bootdey.com/img/Content/avatar/avatar1.png"
                    class="rounded-circle img-responsive mt-2"
                    width="128"
                    height="128"
                  />
                </span>
                <span>
                  <input type="file" class="form-control" />
                </span>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-evenly">
            <div class="form-group flex-fill">
              <label for="inputFirstName">First name</label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="First name"
              />
            </div>
            <div class="form-group flex-fill">
              <label for="inputLastName">Last name</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>

          <div class="d-flex gap-2 justify-content-evenly">
            <div class="form-group flex-fill">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group flex-fill">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group flex-fill">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>

          <div class="mt-2">
            <button type="button" class="btn btn-success">
              <i class="fa fa-circle-check fa-lg pe-2"></i> Update changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
