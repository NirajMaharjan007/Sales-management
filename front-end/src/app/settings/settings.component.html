<div class="container py-4 px-0">
  <div class="row">
    <div class="col-md-4 col-xl-3" [@fadeInOut]>
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title">Profile Settings</h5>
          <a [routerLink]="['/home']">
            <i class="fa fa-circle-arrow-left fa-xl"></i>
          </a>
        </div>

        <div class="list-group list-group-flush" role="tablist">
          <a
            class="list-group-item list-group-item-action"
            [ngClass]="{ active: isRoute('account') }"
            data-toggle="list"
            [routerLink]="['/setting/user/account']"
            role="tab"
          >
            Account
          </a>
          <a
            class="list-group-item list-group-item-action"
            [ngClass]="{ active: isRoute('password') }"
            data-toggle="list"
            [routerLink]="['/setting/user/password']"
            role="tab"
          >
            Password
          </a>
          <a
            class="list-group-item list-group-item-action"
            data-toggle="list"
            href="#"
            role="tab"
          >
            Privacy and safety
          </a>
          <a
            class="list-group-item list-group-item-action"
            data-toggle="list"
            href="#"
            role="tab"
          >
            Email notifications
          </a>
          <a
            class="list-group-item list-group-item-action"
            data-toggle="list"
            href="#"
            role="tab"
          >
            Web notifications
          </a>
          <a
            class="list-group-item list-group-item-action"
            data-toggle="list"
            href="#"
            role="tab"
          >
            Widgets
          </a>
          <a
            class="list-group-item list-group-item-action"
            data-toggle="list"
            href="#"
            role="tab"
          >
            Your data
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-xl-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
