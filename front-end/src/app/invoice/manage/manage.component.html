<div>
  <p class="h2">Invoice Logs</p>
  <div>
    <a class="btn-primary btn" routerLink="/invoices/create">
      <i class="fa fa-arrow-left pe-2" aria-hidden="true"></i> Back
    </a>
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="row mt-2">
          <div class="col-md-12">
            <div class="title-body mt-2">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Invoice ID
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.id }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="customer_code">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Customer ID
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.customer_code }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Total Amount
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.total }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Date
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.created_at }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Actions
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    class="auto_visible text-center"
                  >
                    <a class="btn btn-primary m-1" routerLink="">
                      <i class="fa fa-eye fa-fw"></i>
                    </a>

                    <button
                      class="btn btn-danger m-1"
                      type="button"
                      (click)="onDelete(element.id)"
                    >
                      <i class="fa fa-trash fa-fw"></i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10, 15, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
