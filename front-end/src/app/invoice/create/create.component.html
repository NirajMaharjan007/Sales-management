<div>
  <p class="h2">Add Invoice</p>

  <div class="row">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <p class="h3 tile-title">Invoice Form</p>
        <div class="tile-body">
          <form class="form">
            <div class="form-group col-md-3">
              <label class="control-label">Customer Name</label>
            </div>
            <div class="form-group col-md-3 mt-2">
              <label class="control-label">Date</label>
              <input
                class="form-control"
                type="date"
                placeholder="Enter your email"
              />
            </div>

            <table class="table-bordered table mt-4">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Discount %</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody *ngFor="let card of cards">
                <tr>
                  <td>
                    <select class="form-control">
                      <option>Select Product</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" class="form-control" />
                  </td>
                  <td>
                    <input type="text" class="form-control" />
                  </td>
                  <td>
                    <input type="text" class="form-control" />
                  </td>
                  <td>
                    <input type="text" class="form-control" />
                  </td>
                  <td class="d-flex justify-content-evenly">
                    <button
                      class="btn btn-primary"
                      id="btnAdd-2"
                      (click)="addCard()"
                      type="button"
                    >
                      <i class="fa fa-add fa-fw"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash fa-fw"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><b>Total</b></td>
                  <td><b class="total"></b></td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </form>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary">
              <i class="fa fa-history fa-fw me-2" aria-hidden="true"></i
              >Invoice's Log
            </button>
            <button class="btn btn-success">
              <i class="fa fa-check-circle fa-fw me-2" aria-hidden="true"></i
              >Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
