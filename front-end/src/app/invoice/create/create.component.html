<div>
  <p class="h2">Add Invoice</p>

  <div class="row">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <p class="h3 tile-title">Invoice Form</p>
        <div class="tile-body">
          <form method="POST" action="">
            <div class="form-group col-md-3">
              <label class="control-label">Customer Name</label>
              <select name="customer_id" class="form-control">
                <option>Select Customer</option>
              </select>
            </div>
            <div class="form-group col-md-3 mt-2">
              <label class="control-label">Date</label>
              <input
                name="date"
                class="form-control datepicker"
                type="date"
                placeholder="Enter your email"
              />
            </div>

            <table class="table-bordered table mt-4">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Discount %</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select
                      name="product_id[]"
                      class="form-control productname"
                    >
                      <option>Select Product</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" name="qty[]" class="form-control qty" />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="price[]"
                      class="form-control price"
                    />
                  </td>
                  <td>
                    <input type="text" name="dis[]" class="form-control dis" />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="amount[]"
                      class="form-control amount"
                    />
                  </td>
                  <td class="d-flex justify-content-evenly">
                    <button class="btn btn-primary">
                      <i class="fa fa-add fa-fw"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash fa-fw"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><b>Total</b></td>
                  <td><b class="total"></b></td>
                  <td></td>
                </tr>
              </tfoot>
            </table>

            <div class="d-flex justify-content-between">
              <a routerLink="/invoices/manage" class="btn btn-primary">
                <i class="fa fa-edit fa-fw"></i>
                Invoice Log
              </a>

              <button class="btn btn-success" type="submit">
                <i
                  class="fa fa-check-circle fa-lg fa-fw"
                  aria-hidden="true"
                ></i>
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
