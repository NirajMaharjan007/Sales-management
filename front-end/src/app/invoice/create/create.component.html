<div>
  <p class="h2">Add Invoice</p>

  <div class="row">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <p class="h3 tile-title">Invoice Form</p>

        <form class="form-group" [formGroup]="form" method="Post" (ngSubmit)="onSubmit()">
          <div class="tile-body">
            <div class="form-group col-md-3">
              <label class="control-label">Customer Name </label>
              <p class="control-label">TODO:</p>
            </div>
            <div class="form-group col-md-3 mt-2">
              <label class="control-label">Date</label>
              <input class="form-control" type="date" placeholder="Enter your email" />
            </div>
            <table class="table-bordered table mt-4">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Discount %</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody *ngFor="let x of product.controls; let i = index" [@fadeInOut]>
                <tr>
                  <td>
                    <select class="form-control" (change)="onProductChange($event)">
                      <option selected disabled>Select Product</option>
                      <option *ngFor=" let data of products" [value]="data.id">
                        {{ data.name }}
                      </option>
                    </select>
                  </td>
                  <td>
                    <span class="d-flex justify-content-between align-items-center">
                      <input type="text" class="form-control" />

                      <div class="ms-4">
                        {{quantity}}
                      </div>
                    </span>

                  </td>
                  <td *ngIf="price !== null" class="d-flex justify-content-center align-items-center">
                    <input type="text" class="form-control " [value]="price" />
                  </td>
                  <td>
                    <input type="text" class="form-control" />
                  </td>
                  <td>
                    <input type="text" class="form-control" />
                  </td>
                  <td class="d-flex justify-content-evenly align-items-stretch">
                    <button class="btn btn-primary mx-sm-2 mx-lg-0" (click)="addProduct()" type="button">
                      <i class="fa fa-add fa-fw "></i>
                    </button>

                    <span *ngIf="hasMoreProduct()" [@fadeInOut]>
                      <button class="btn btn-danger mx-sm-2 mx-lg-0" type="button" (click)="removeProduct(i)">
                        <i class="fa fa-trash fa-fw"></i>
                      </button>
                    </span>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><b>Total</b></td>
                  <td><b class="total"></b></td>
                  <td></td>
                </tr>
              </tfoot>
            </table>


            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" routerLink="/invoices/manage">
                <i class="fa fa-history fa-fw me-2" aria-hidden="true"></i>Invoice's Log
              </button>
              <button class="btn btn-success" type="submit">
                <i class="fa fa-check-circle fa-fw me-2" aria-hidden="true"></i>Submit
              </button>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
