<div>
  <p class="h2">Manage Tax</p>
  <div>
    <a class="btn-primary btn" routerLink="/tax/create">
      <i class="fa fa-arrow-left pe-2" aria-hidden="true"></i> Back
    </a>

    <div class="row mt-2">
      <div class="col-md-12">
        <div class="tile">
          <div class="title-body">
            <table mat-table [dataSource]="source">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Tax
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.id }}%
                </td>
              </ng-container>

              <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Created at
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.created_at }}
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Actions
                </th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="auto_visible text-center"
                >
                  <button
                    class="btn btn-danger"
                    type="button"
                    (click)="onDelete(element.id)"
                  >
                    <i class="fa fa-trash fa-fw me-2"></i>
                    Delete
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="cols"></tr>
              <tr mat-row *matRowDef="let row; columns: cols"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[8, 16, 24]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
