<div>
  <p class="h2">Add Tax</p>

  <div class="row mt-4">
    <div class="clearix"></div>
    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">New Tax Form</h3>
        <div class="tile-body">
          <form [formGroup]="taxForm" (ngSubmit)="onSubmit()" method="post">
            <div class="form-group col-md-12">
              <label class="control-label">Tax Amount</label>
              <input
                name="id"
                class="form-control"
                type="number"
                placeholder="Enter Tax Amount"
              />

              <input type="hidden" name="created_at" value="2020-4-4" />
              <input type="hidden" name="updated_at" value="2020-4-4" />

              <!-- <span class="invalid-feedback" role="alert">
                <strong></strong>
              </span> -->
            </div>

            <div class="form-group col-md-12 mt-4">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-fw fa-lg fa-check-circle"></i>Add Now
              </button>
              <a routerLink="/tax/manage" class="btn-primary btn mx-md-2">
                <i class="fa fa-edit"></i> Manage Tax
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
