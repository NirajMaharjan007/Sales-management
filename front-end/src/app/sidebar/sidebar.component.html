<!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <mat-sidenav-container
    id="sidebarMenu"
    class="collapse d-block sidebar collapse bg-white me-sm-4 mb-sm-4"
  >
    <mat-sidenav-content class="sidebar-sticky">
      <div class="list-group list-group-flush">
        <p class="h5 px-2">Sales Management</p>
        <hr class="p-0 m-0" />
        <a
          routerLink="/home"
          [ngClass]="{ active: isHomeActive() }"
          class="list-group-item list-group-item-action ripple py-2"
          aria-current="true"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i
          ><span>Main dashboard</span>
        </a>
        <a
          routerLink="/tax/create"
          [ngClass]="{ active: isTaxActive() }"
          class="list-group-item list-group-item-action ripple py-2"
        >
          <i class="fas fa-percent fa-fw me-3" aria-hidden="true"></i
          ><span>Tax</span>
        </a>
        <a
          routerLink="/categories/create"
          class="list-group-item list-group-item-action ripple py-2"
          [ngClass]="{ active: isCategoryActive() }"
        >
          <i class="fas fa-th fa-fw me-3"></i><span>Category</span>
        </a>
        <a
          routerLink="/products/create"
          class="list-group-item list-group-item-action ripple py-2"
          [ngClass]="{ active: isProductActive() }"
          ><i class="fas fa-cube fa-fw me-3"></i><span>Product</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2">
          <i class="fas fa-bars fa-fw me-3"></i><span>Unit</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-file fa-fw me-3"></i><span>Invoice</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-dollar fa-fw me-3"></i><span>Sales</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-truck fa-fw me-3"></i><span>Supplier</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2">
          <i class="fa fa-history fa-fw me-3" aria-hidden="true"></i
          ><span>Log</span>
        </a>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- Sidebar -->
</header>
<!--Main Navigation-->

<main class="container" style="width: 100vw !important">
  <router-outlet></router-outlet>
</main>
