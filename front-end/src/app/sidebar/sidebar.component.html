<!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <mat-sidenav-container
    id="sidebarMenu"
    class="collapse d-block sidebar collapse bg-white"
  >
    <mat-sidenav-content class="position-sticky">
      <div class="list-group list-group-flush">
        <p class="h5 px-2">Sales Management</p>
        <hr class="p-0 m-0" />
        <a
          routerLink="/home"
          [ngClass]="{ active: isRouteActive('/home') }"
          class="list-group-item list-group-item-action ripple py-2"
          aria-current="true"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i
          ><span>Main dashboard</span>
        </a>
        <a
          routerLink="/tax"
          [ngClass]="{ active: isRouteActive('/tax') }"
          class="list-group-item list-group-item-action ripple py-2"
        >
          <i class="fas fa-percent fa-fw me-3" aria-hidden="true"></i
          ><span>Tax</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-th fa-fw me-3"></i><span>Category</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-cube fa-fw me-3"></i><span>Product</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2">
          <i class="fas fa-bars fa-fw me-3"></i><span>Unit</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-file fa-fw me-3"></i><span>Invoice</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-dollar fa-fw me-3"></i><span>Sales</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-truck fa-fw me-3"></i><span>Supplier</span></a
        >
        <a href="#" class="list-group-item list-group-item-action ripple py-2"
          ><i class="fas fa-users fa-fw me-3"></i><span>Customer</span></a
        >
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- Sidebar -->
</header>
<!--Main Navigation-->

<main class="container">
  <router-outlet></router-outlet>
</main>
