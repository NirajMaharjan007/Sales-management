<div>
  <p class="h2"><b>Welcome</b></p>
  <div class="row d-flex justify-content-between">
    <div class="col-md-6 col-lg-3">
      <div class="widget-small">
        <i class="icon fa fa-cube fa-3x"></i>
        <div class="info">
          <h4>Products</h4>
          <p [@fadeInOut]>
            <b>{{ product_count }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="widget-small">
        <i class="icon fa fa-shopping-cart fa-3x"></i>
        <div class="info">
          <h4>Sales</h4>
          <p [@fadeInOut]>
            <b>{{ sales_count }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="widget-small">
        <i class="icon fa fa-truck fa-3x"></i>
        <div class="info">
          <h4>Suppliers</h4>
          <p [@fadeInOut]>
            <b>{{ supplier_count }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="widget-small">
        <i class="icon fa fa-file-invoice fa-3x"></i>
        <div class="info">
          <h4>Invoices</h4>
          <p [@fadeInOut]>
            <b>{{ invoice_count }}</b>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-sm-column flex-lg-row align-items-stretch py-4">
    <div class="widget-small mx-2 my-lg-0 my-sm-4">
      <div class="title-body p-4">
        <h4>Top 5 Sales Product</h4>
        <div id="salesChart" class="chart-container">
          <canvas #chartCanvas></canvas>
        </div>
      </div>
    </div>

    <div class="widget-small mx-2 my-lg-0 my-sm-4">
      <div class="title-body p-4 mx-2">
        <h4>Monthly Sales</h4>
        <div id="lineChart" class="chart-container">
          <canvas #lineCanvas></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
