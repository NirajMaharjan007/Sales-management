<div>
  <p class="h2">Manage Products</p>
  <div>
    <a class="btn-primary btn" routerLink="/products/create">
      <i class="fa fa-arrow-left pe-2" aria-hidden="true"></i> Back
    </a>
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="row mt-2">
          <div class="col-md-12">
            <div class="title-body mt-2">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="serial">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Serial no.
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.serial_number }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Name
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.name }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Created at
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.created_at }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="updated_at">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Updated at
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.updated_at }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Actions
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    class="auto_visible text-center"
                  >
                    <a
                      class="btn btn-primary mx-1"
                      routerLink="/products/edit/{{ element.id }}"
                    >
                      <i class="fa fa-edit fa-fw"></i> Edit
                    </a>
                    <button
                      class="btn btn-danger mx-1"
                      type="button"
                      (click)="onDelete(element.id)"
                    >
                      <i class="fa fa-trash fa-fw"></i>
                      Delete
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10, 15, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
